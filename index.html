<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visual Clock">
    <meta name="keywords" content="clock, visual clock">
    <title>Visual Clock</title>
    <link rel="stylesheet" href="style.css">

            </div>

                        <circle fill-opacity=".5" fill="#FFF" cx="27.586" cy="96.552" r="3.678" />
                        <circle fill-opacity=".5" fill="#FFF" cx="95.632" cy="27.586" r="3.678" />

                        <circle stroke="#0041C5" stroke-width="5" cx="186.667" cy="187.241" r="6.695" />
                      </g>
                    </g>
                  </g>
                </svg>
                <div class="center"></div>
                <div class="second"></div>
                <div class="hour"></div>
                <div class="minute"></div>
              </div>

</div>
<script src="myScript_analog.js"></script>
<script src="myScript_digital.js"></script>
